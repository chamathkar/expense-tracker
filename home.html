<!doctype html>
<html lang="en">
  <head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./home .css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>


    <div class="header">
        <p class="m-0" id="tracker">Expense <br/> Tracker
        <img src="./images/f448a2a2-1310-4403-95fc-7ab70dd4a843-Photoroom.png" width="45px" height="45px"> </p>
        <button class="btn btn-md" id="theme-toggle" onclick="toggleTheme()"><span id="theme">Dark</span></button>

    </div>

    <div class="form">
  <!-- Date Input -->
  <div class="form-floating input">
    <input type="date" class="form-control date" id="dateInput" placeholder="enter the date">
    <label for="dateInput">Date</label>
  </div>
  
  <!-- Amount Input -->
  <div class="form-floating input">
    <input type="text" class="form-control amount" id="amountInput" placeholder="enter the amount">
    <label for="amountInput">Amount</label>
  </div>
  
  <!-- Transaction Type Select -->
  <select class="form-select input value" aria-label="Transaction type">
    <option selected value="">Transaction type</option>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  
  <!-- Category Select -->
  <select class="form-select input category" aria-label="Category" id="categorySelect">
    <option selected value="">Category</option>
    <option value="Earning">Earning</option>
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Bills">Bills</option>
    <option value="Shopping">Shopping</option>
    <option value="Other">Other</option>
  </select>
  
  <!-- Add Button -->
  <button class="btn" id="add-button" onclick="handleClick()">+</button>
</div>

<div class="cards mt-4"> 

  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Total Income</h5>
    <h1><img src="./images/rupee symbol.png" height="30px" width="30px">
      <span id="income" class="m-0">0</span>
    </h1>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Total Expenses</h5>
    <h1><img src="./images/rupee symbol.png" height="30px" width="30px">
      <span id="expense" class="m-0">0</span>
    </h1>
    </div>
  </div>

  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title balance">Balance</h5>
    <h1><img src="./images/rupee symbol.png" height="30px" width="30px">
      <span id="balance" class="m-0">0</span>
    </h1>
    </div>
  </div>

</div>

<div class="filter-buttons" style="text-align: center; margin-top: 20px;">
  <button class="btn btn-outline-primary" onclick="filterTransactions('all')">All</button>
  <button class="btn btn-outline-success" onclick="filterTransactions('income')">Income</button>
  <button class="btn btn-outline-danger" onclick="filterTransactions('expense')">Expense</button>
</div>
<div class="date-filter mt-3 text-center">
  <input type="date" id="start-date" />
  <input type="date" id="end-date" />
  <button class="btn btn-primary btn-sm" onclick="filterByDate()">Filter by Date</button>
</div>



<table class="transaction-table" id="table">
  <tr class="header-row">
    <th>Amount</th>
    <th>Transaction Type</th>
    <th>Category</th>
    <th>Transaction Date</th>
    <th>Action</th>
  </tr>


</table>

<button class="btn btn-primary m-3" onclick="exportCSV()">Export to CSV</button>
<br/>
<strong style="display: flex; justify-content: center;">Chart Analysis</strong>

<div class="chart-container" style="height:300px; width: 80%; margin: auto; margin-top: 30px;">
  <canvas id="expenseChart"></canvas>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


<script src="./index.js"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
